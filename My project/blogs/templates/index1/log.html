

{% load static %} {% block box1%}

<link rel="stylesheet" href="{% static 'login1.css' %}" />

<form method="POST" action="{% url 'useUser' %}" style="border:1px solid #ccc">
  {%csrf_token %}
  <div class="container">
    
    <h1 id="login">Login</h1>
    {% for message in messages %}
    <h3 style="color: red; text-align:center;"> {{message}}</h3>
    {% endfor %}
    
    <hr>
    

    <label for="username"><b>User name</b></label>
    <div class="username">
      <input type="text" placeholder="User name" name="username" required>
    </div>
    

    <label for="psw"><b>Password</b></label>
    <div class="password"><input type="password" placeholder="Enter Password" name="password" required>
    </div>
    

    <div class="clearfix">
      
      <button type="submit" class="signupbtn"> Login</button>
    </div>
    <div class="account"><p style="text-align: center;">Don't have an account <a href="{% url 'signup_page' %}">SignUp</a></p>
    </div>
    
  </div>
</form>

{% endblock %}
